<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 - 优雅蓝色渐变 -->
  <rect width="512" height="512" rx="115" fill="url(#gradient)"/>
  
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
  </defs>
  
  <!-- 简化的生命之树图标 - 中心点 -->
  <circle cx="256" cy="256" r="16" fill="white" opacity="0.9"/>
  
  <!-- 八个方向的分支（雪花状） -->
  <!-- 上 -->
  <line x1="256" y1="256" x2="256" y2="160" stroke="white" stroke-width="8" stroke-linecap="round" opacity="0.85"/>
  <circle cx="256" cy="160" r="10" fill="white" opacity="0.85"/>
  
  <!-- 右上 -->
  <line x1="256" y1="256" x2="324" y2="188" stroke="white" stroke-width="8" stroke-linecap="round" opacity="0.85"/>
  <circle cx="324" cy="188" r="10" fill="white" opacity="0.85"/>
  
  <!-- 右 -->
  <line x1="256" y1="256" x2="352" y2="256" stroke="white" stroke-width="8" stroke-linecap="round" opacity="0.85"/>
  <circle cx="352" cy="256" r="10" fill="white" opacity="0.85"/>
  
  <!-- 右下 -->
  <line x1="256" y1="256" x2="324" y2="324" stroke="white" stroke-width="8" stroke-linecap="round" opacity="0.85"/>
  <circle cx="324" cy="324" r="10" fill="white" opacity="0.85"/>
  
  <!-- 下 -->
  <line x1="256" y1="256" x2="256" y2="352" stroke="white" stroke-width="8" stroke-linecap="round" opacity="0.85"/>
  <circle cx="256" cy="352" r="10" fill="white" opacity="0.85"/>
  
  <!-- 左下 -->
  <line x1="256" y1="256" x2="188" y2="324" stroke="white" stroke-width="8" stroke-linecap="round" opacity="0.85"/>
  <circle cx="188" cy="324" r="10" fill="white" opacity="0.85"/>
  
  <!-- 左 -->
  <line x1="256" y1="256" x2="160" y2="256" stroke="white" stroke-width="8" stroke-linecap="round" opacity="0.85"/>
  <circle cx="160" cy="256" r="10" fill="white" opacity="0.85"/>
  
  <!-- 左上 -->
  <line x1="256" y1="256" x2="188" y2="188" stroke="white" stroke-width="8" stroke-linecap="round" opacity="0.85"/>
  <circle cx="188" cy="188" r="10" fill="white" opacity="0.85"/>
</svg>
